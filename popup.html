<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Extension Dashboard</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-width: 300px;
      margin: 0;
      padding: 20px;
      color: #ff8c00;
    }

    .container {
      background: #000000;
      border: 4px solid #ff8c00;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 8px 8px 0px rgba(160, 82, 45, 0.8);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 3px solid #ff8c00;
    }

    .header img {
      width: 48px;
      height: 48px;
      border: 2px solid #ff8c00;
    }

    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ff8c00;
    }

    .divider {
      height: 2px;
      background: linear-gradient(to right, transparent, #ff8c00, transparent);
      margin: 8px 0;
      opacity: 0.5;
    }

    .content {
      text-align: center;
      margin: 8px 0;
    }

    .content p {
      margin: 0 0 12px 0;
      font-size: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ff8c00;
      line-height: 1.6;
    }

    .pixel-button {
      background-color: #ff8c00;
      color: #000000;
      border: 3px solid #000000;
      padding: 12px 20px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000000;
      transition: all 0.2s ease;
      letter-spacing: 1px;
      width: 100%;
      margin-top: 12px;
    }

    .pixel-button:hover {
      background-color: #ff7700;
      border-color: #ff8c00;
      box-shadow: 2px 2px 0px #000000;
      transform: translate(2px, 2px);
    }

    .pixel-button:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000000;
    }

    .footer {
      font-size: 10px;
      color: #ff8c00;
      opacity: 0.6;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon.png" alt="Atlas Logo">
      <h1>ATLAS Claim Highlighter</h1>
    </div>

    <div class="divider"></div>

    <div class="content">
      <p></p>
      <p>Detect. Explain. Verify.</p>
    </div>

    <button id="goDashboard" class="pixel-button">â†’ Go to Dashboard</button>

    <div class="footer">SYS.VER.0.03 // ATLAS_CORE</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
